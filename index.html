<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather</title>
</head>
<body>
    

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <img id='iconImg' src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">

    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">40</h2>
            <span class="degree-unit">C</span>
        </div>
        
        <div class="temperature-description">Cold</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
